<!DOCTYPE html>
<html lang="en">
  <head>
    <title>whatsapp</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Images/WhatsApp.svg.png" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <div class="landing-wrapper">
      <div class="main-header">
        <div>
          <img
            src="Images/WhatsApp.svg.png"
            alt="whatsapp logo"
            class="header-icon"
          />
          <span class="header-title">Whatsapp Web</span>
        </div>
      </div>
    </div>

    <div class="landing-main">
      <div class="landing-main-1 landing-main-commen">
        <div>
          <div>
            <h3 class="landing-main-title">
              To use WhatsApp on your computer:
            </h3>
          </div>
          <div class="landing-ol-div">
            <ol class="landing-ol">
              <li>Open WhatsApp on your phone</li>
              <li>
                Tap<span> Mene </span>or<span> Settings </span>and select Linked
                Devices
              </li>
              <li>Tap on <span> Link a Device </span></li>
              <li>Point your phone on this screen to capture the code</li>
            </ol>
          </div>
        </div>
        <div>
          <img
            src="Images/link-QR code.PNG"
            alt=""
            class="link-QR"
            title="Scan this QR code to login to your Whatsapp Account."
          />
        </div>
        <a
          id="guide-link"
          href="https://faq.whatsapp.com/web/download-and-installation/how-to-log-in-or-out?lang=en"
          >Need help to get started?</a
        >
      </div>

      <div class="landing-main-2 landing-main-commen">
        <video
          src="Video/How to use WhatsApp on your computer.mp4"
          controls
          title="how to use Whatsapp on your Computer!"
        >
          Your Browser does not support the video tag.
        </video>
      </div>
    </div>


  </body>
</html>
